<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="addUsuario.js" defer></script>
</head>
<body>
    <header>
        <h1>Criar Usuário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listar_usuarios.html">Listar Usuários</a></li>
                <li><a href="listar_pedidos.html">Listar Pedidos</a></li>
                <li><a href="criar_pedido.html">Criar Pedido</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form id="addUserForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Criar Usuário</button>
        </form>
        <p id="message"></p> <!-- Mensagem de feedback -->
    </main>
    <footer>
        <p>&copy; 2024 Seu Sistema. Todos os direitos reservados.</p>
    </footer>


    <script>

// Função para adicionar um usuário ao Local Storage
        document.getElementById("addUserForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita o envio do formulário

            // Captura os dados do formulário
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const login = document.getElementById("login").value;
            const senha = document.getElementById("senha").value;

            // Cria um objeto usuário
            const novoUsuario = {
                nome: nome,
                cpf: cpf,
                login: login,
                senha: senha
            };

            // Obtém a lista de usuários armazenada no Local Storage (ou cria uma lista vazia, se não houver)
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            // Adiciona o novo usuário à lista
            usuarios.push(novoUsuario);

            // Salva a lista de usuários no Local Storage
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            // Exibe uma mensagem de sucesso
            const messageElement = document.getElementById("message");
            messageElement.innerText = "Usuário cadastrado com sucesso!";

            // Limpa os campos do formulário
            document.getElementById("addUserForm").reset();
        });


    </script>



  

</body>
</html>
