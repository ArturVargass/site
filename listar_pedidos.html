<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="listarPedidos.js" defer></script> <!-- Script para listar os pedidos -->
</head>
<body>
    <header>
        <h1>Listar Pedidos</h1>
        <nav>
            <ul>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="criar_usuario.html">Criar Usuário</a></li>
                <li><a href="listar_usuarios.html">Listar Usuário</a></li>
                <li><a href="listar_pedidos.html">Listar Pedidos</a></li>
                <li><a href="criar_pedido.html">Criar Pedido</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Pedidos Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>ID Usuário</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="pedidos-tabela">
                <!-- As linhas dos pedidos serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Seu Sistema. Todos os direitos reservados.</p>
    </footer>
</body>
</html>


    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Obtém a lista de pedidos do Local Storage
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    const tabela = document.getElementById("pedidos-tabela");

    // Verifica se a lista de pedidos não está vazia
    if (pedidos.length > 0) {
        pedidos.forEach(pedido => {
            const row = document.createElement("tr");

            // Preenche a linha da tabela com os dados do pedido
            row.innerHTML = `
                <td>${pedido.produto}</td>
                <td>${pedido.categoria}</td>
                <td>${pedido.preco}</td>
                <td>${pedido.idUsuario}</td>
                <td>${pedido.data}</td>
            `;

            // Adiciona a linha à tabela
            tabela.appendChild(row);
        });
    } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="5">Nenhum pedido encontrado.</td>`;
        tabela.appendChild(row);
    }
});


    </script>

</body>
</html>
