<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - First Place</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>

    <header>
        <h1>Dashboard - First Place</h1>
        <nav>
            <ul>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="criar_usuario.html">Criar Usuário</a></li>
                <li><a href="listar_usuarios.html">Listar Usuário</a></li>
                <li><a href="listar_pedidos.html">Listar Pedidos</a></li>
                <li><a href="criar_pedido.html">Criar Pedido</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Bem-vindo ao Painel Administrativo</h2>
        
        <section class="metrics">
            <div class="metric">
                <h3>Total de Produtos</h3>
                <p id="total-produtos">0</p>
            </div>
            <div class="metric">
                <h3>Total de Pedidos</h3>
                <p id="total-pedidos">0</p>
            </div>
            <div class="metric">
                <h3>Total de Usuários</h3>
                <p id="total-usuarios">0</p>
            </div>
        </section>

        <section class="chart-section">
            <h2>Vendas por Semana</h2>
            <canvas id="salesChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 First Place. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Simulação de contadores dinâmicos
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("total-produtos").innerText = 320;
            document.getElementById("total-pedidos").innerText = 540;
            document.getElementById("total-usuarios").innerText = 120;
        });

        // Gráfico de vendas usando Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                datasets: [{
                    label: 'Vendas em R$',
                    data: [500, 800, 600, 900],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                }
            }
        });
    </script>

</body>
</html>
